<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Andi Ramadhan</title>

  <link rel="stylesheet" href="/assets/css/style.css" />

  <!-- Google fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link 
    href="https://fonts.googleapis.com/css2?family=Lexend:wght@100..900&family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap"
    rel="stylesheet"
  >

  <!-- Font awesome 5.15.4 -->
  <link 
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
    crossorigin="anonymous" 
    referrerpolicy="no-referrer" 
  />
</head>
<body>
  <header class="site-header">
    <div class="header content">
      <div class="profile-info">
        <h1>Andi Ramadhan</h1>
        <h2>Freelance Digital Illustrator</h2>
      </div>

      <nav class="main-navigation">
        <button class="menu-toggle" aria-label="Toggle menu">
          <i class="fas fa-bars"></i>
        </button>
        <ul class="nav-list">
          <li><a href="#" class="nav-item" data-page="home">Home</a></li>
          <li><a href="#" class="nav-item" data-page="about">About</a></li>
          <li><a href="#" class="nav-item" data-page="contact">Contact</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main class="main-content">
    <section id="gallery" class="gallery-section">
      <!-- loaded via js -->
    </section>
    
    <aside id="artist-info" class="info-panel">
      <button class="close-panel" area-label="Close panel">
        <i class="fas fa-times"></i>
      </button>
      <article class="info-content">
        <!-- about/art info loaded via js-->
      </article>
    </aside>
  </main>

  <footer class="site-footer">
     <div class="footer-content">
      <div class="social-links">
        <a href="#" aria-label="Instagram"><i class="fab fa-instagram"></i></a>
        <a href="#" aria-label="Twitter"><i class="fab fa-twitter"></i></a>
        <a href="#" aria-label="Dribbble"><i class="fab fa-dribbble"></i></a>
      </div>
      <p class="copyright">&copy; 2024 Andi Ramadhan. All rights reserved.</p>
     </div>
  </footer>
  <script src="/assets/js/app.js"></script>
</body>
</html>
